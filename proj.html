<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #bea9a9;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            /* Universal Box-Sizing Rule */
            * {
                box-sizing: border-box;
            }
            .Box-container {
                border: 2px solid ;
                width: 1000px;
                height: 700px;
                border-radius: 20px;
                
            }
    
            .icon-container {
                display: flex;
                justify-content: space-around;
                width: 60%;
            }
    
            .icon-box {
                text-align: center;
                cursor: pointer;
                padding: 20px; /* Adds padding inside the box */
                border: 2px solid #806a6a; /* Adds a light border */
                margin: 10px; /* Adds space between icon-boxes */
                border-radius: 10px; /* Rounds the corners of the box */
                background-color: #aa9696; /* Box background color */
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
                transition: transform 0.2s; /* Adds smooth hover effect */
            }
    
            .icon-box img {
                width: 80px;
                height: 80px;
            }

            .icon-box:hover {
                transform: scale(1.05); /* Slightly enlarges the box on hover */
            }
    
            .hover-text {
                display: none;
                background-color: #333;
                color: #fff;
                padding: 5px;
                border-radius: 5px;
                margin-top: 10px;
            }
    
            .icon-box:hover .hover-text {
                display: block;
            }
        </style>
    </head>
    <body>
         <h1> Welcome to Student WelpDesk</h1>

    <div class="Box-container">
        
    <div class="icon-container d-flex flex-row justify-content-center">
        <center>
        <!-- Icon 1 -->
        <div class="icon-box" onclick="window.location.href='https://app.ktu.edu.in/login.htm'">
            <img src="C:\wp qstn\Usless prj\icons\university.png" alt="University Logo">
            <div class="hover-text">Here, you can go to your University login page Directly without any hassle.</div>
        </div>
    
        <!-- Icon 2 -->
        <div class="icon-box" onclick="window.location.href='https://www.ktuassist.in/p/cgpa-calculater.html'">
            <img src="C:\wp qstn\Usless prj\icons\calculator.png" alt="Calculator Icon">
            <div class="hover-text">Here, you can calculate your Grade points without depending in anyother webpages.</div>
        </div>
    
        <!-- Icon 3 -->
        <div class="icon-box" onclick="window.location.href='https://www.ktunotes.in/'">
            <img src="C:\wp qstn\Usless prj\icons\notes.png" alt="Notes icon">
            <div class="hover-text">Want Study materials the day before Exams. Here you go</div>
        
        </div>
        </center>
    </div> <!-- Corrected the missing closing div tag -->
    

    </div>
    
    
    </body>
</html>
